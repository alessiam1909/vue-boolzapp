<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css">
        <title>Boolzapp</title>
    </head>
    <body>
        <div id="app">
            <div class="container-app">
                <div class="container-contatti">
                    <div class="header-contatti">
                        <div class="my-profile">
                            <div class="pfp">
                                <img src="./img/avatar_io.jpg" alt="my-pfp">
                            </div>
                            <span> Sofia </span>
                        </div>
                        <div class="icons-contatti">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="notifiche">
                        <div class="bell">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="link-notifiche">
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <div class="search-bar">
                        <button class="lente">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <input type="search" placeholder="  Cerca o inizia una nuova chat">
                    </div>
                    <ul class="list">
                        <li v-for="(item, index) in contacts">
                            <div class="container-chat">
                                <div class="contatto">
                                    <div class="container-img">
                                        <img :src="`./img/avatar${item.avatar}.jpg`" alt="">
                                    </div>
                                    <div class="generalitÃ ">
                                        <p class="nome-utente">{{item.name}}</p> 
                                        <p class="last-message">Ultimo messaggio inviato</p>
                                    </div>
                                </div>
                                <div class="ora"> 12:00</div>
                            </div>
                        </li>
                    </ul>

                </div>
                <div class="container-messaggi">
                    <div class="header-messaggi">
                        <div class="contact">
                            <div class="pfp">
                                <img src="./img/avatar_io.jpg" alt="my-pfp">
                            </div>
                            <div>
                                <p >Nome</p>
                                <p class="last-message">Ultimo accesso oggi alle 12:00</p>
                            </div>
                        </div>
                        <div class="icons-messaggi">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="corpo-messaggi">
                        <div class="container-chat-message">
                            <div class="sent message">
                                <p> Hai portato a spasso il cane?</p>
                                <div class="ora-invio">15:30</div>
                                </div>
                            <div class="sent message"> 
                                <p>Ricordati di stendere i panni</p>
                                <div class="ora-invio">15:30</div>
                            </div>
                            <div class="received message"> 
                                <p> Tutto fatto!</p>
                                <div class="ora-invio">15:30</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
